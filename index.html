<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

    <!-- styel.css -->
    <link rel="stylesheet" href="style.css" />

    <title>Warko.id</title>
  </head>
  <body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center">
      <img src="photo/logo-static.5a101f7.png" alt="unilever" />
      <div class="container">
        <h1 class="display-4">UNILEVER</h1>
        <p class="lead text-center"><img src="photo/warko.png" alt="warko" width="70" height="50" />Warko Digital Indonesia</p>
      </div>
    </div>
    <!-- akhir jumbotron -->

    <!-- form -->
    <div class="container">
      <div class="row col-md-6 mx-auto">
        <form name="unilever">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Produk</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" name="nama produk" />
          </div>
          <div>
            <label for="name" class="form-label">Berat Bersih</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="select input with text" name="berat bersih" />
              <select class="form-select" id="inputberatbersih" name="W">
                <option selected>--satuan--</option>
                <option value="ML">ML</option>
                <option value="G">G</option>
                <option value="L">L</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Kategori</label>
            <select class="form-select" aria-label="Default select example" name="kategori">
              <option selected>--kategori--</option>
              <option value="Makanan">Makanan</option>
              <option value="Minuman">Minuman</option>
              <option value="Shampo">Shampo</option>
              <option value="Sabun">Sabun</option>
              <option value="Body Lotion">Body Lotion</option>
              <option value="Deterjen Cair">Deterjen Cair</option>
              <option value="Serum">Serum</option>
              <option value="Toner">Toner</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Harga Satuan</label>
            <div class="input-group">
              <span class="input-group-text">Rp</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="harga satuan" />
            </div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Harga Lusin</label>
            <div class="input-group">
              <span class="input-group-text">Rp</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="harga lusin" />
            </div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Harga Carton</label>
            <div class="input-group">
              <span class="input-group-text">Rp</span>
              <input id="rupiah" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="harga carton" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Discount</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="discount"></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-kirim" data-bs-dismiss="alert" aria-label="Close" onclick="timeFunction()">Kirim</button>
          <button class="btn btn-success btn-loading d-none" type="button" disabled data-bs-dismiss="alert" data-bs-target="#my-alert" aria-label="Close">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </form>
      </div>
    </div>
    <!-- akhir form -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwdHyYNWwfJuin7ih3Njjn29blRvRqnxTE6f2ScK3qjtS165U7XBIKf5qRgoqUoil9f/exec";
      const form = document.forms["unilever"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        //ketika tombol submit diklik
        //tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            //tampilkan Alert
            //myAlert.classList.toggle("d-none");
            //reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
      function timeFunction() {
            setTimeout(function(){ alert("Success! Data Berhasil Tersimpan"); }, 1000);
        }
    </script>
  </body>
</html>
